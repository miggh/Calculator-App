<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <header class="calculator-header-container">
        <h1 class="header-heading">calc</h1>
        <form class="header-from">
          <h2 class="theme">theme</h2>
          <div class="switch-field">
            <input
              type="radio"
              id="theme-1"
              name="theme"
              value="theme-1"
              checked
            />
            <label for="theme-1">1</label>
            <input type="radio" id="theme-2" name="theme" value="theme-2" />
            <label for="theme-2">2</label>
            <input type="radio" id="theme-3" name="theme" value="theme-3" />
            <label for="theme-3">3</label>
          </div>
        </form>
      </header>
      <main>
        <div class="output-container">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <div class="button-container">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-delete class="del">Del</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operation>/</button>
          <button data-operation>x</button>
          <button data-reset class="span-2 reset">Reset</button>
          <button data-equals class="span-2 equal">=</button>
        </div>
      </main>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Migg Hsu.
      </p>
    </div>
  </body>
</html>
